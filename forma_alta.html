        <script>  
            //create CSV file data in an array  
            var userName = document.getElementById("user").value;
            var firstName = document.getElementById("first").value;
            var lastName = document.getElementById("last").value;

            var csvFileData = new Array(['username','password','firstname','lastname','email','city']);

            function addrow() {
                var csvFileData2 = new Array ([userName,'123456',firstName,lastName,userName+'@tij.xochicalco.edu.mx','Tijuana']);
                csvFileData.concat(csvFileData2);
            }
                
            //create a user-defined function to download CSV file   
            function download_csv_file() {  
              
                
                
                //var correo = username+

                
                //define the heading for each row of the data  
                //var csv = 'username,password,firstname,lastname,email,city\n';

                // });
               
                //display the created CSV data on the web browser   
                document.write(csvFileData);
